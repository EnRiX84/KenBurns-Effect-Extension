<!DOCTYPE html>
<html lang="it-IT">

    <body>
        <div class='main'></div>
        <script>
            $(function() {
                $('.main').kenburns_extension({
                    width: 1000,
                    height: 400,
                    frames_per_second: 25, // frames per second
                    fade_time: 6000, // fade time
                    background_color: '#000000', // background color
                    status_bar: true, //set if you want see the status bar
                    autoplay: true, // set true if status_bar is false
                    slide_controller: true, //set if you want see the slide controller
                    debug: false, // true if you want to show debug info.
                    images: [//select path of your images
                        {display_time: 0, zoom: 1, src: './img/01_title_majesty.png', caption: ''}, // 1
                        {display_time: 5000, zoom: 1, src: './img/02_title_university.png', caption: ''}, // 2
                        {display_time: 5000, zoom: 1, src: './img/03_title_erc.png', caption: ''}, // 3
                        {display_time: 5000, zoom: 1, src: './img/04_title_salut.png', caption: ''}, // 4
                        {display_time: 5000, zoom: 1.3, src: './img/mondo.jpg', caption: '<p>OMAN</p>'}, // 5
                        {display_time: 11000, zoom: 1.3, src: './img/mappa-arabia.jpg', caption: '<p>In the beautiful and varied landscape of Oman one element stands out in particular relief: <strong>the sea</strong>.</p>'}, // 6
                        {display_time: 13000, zoom: 1.2, src: './img/costa.jpg', caption: '<p>The form of its coastline, wending its way for more than <strong>three thousand kilometers</strong> in a succession of inlets, lagoons, and islands has profoundly influenced the destiny of this country.</p>'}, // 7
                        {display_time: 7000, zoom: 1.3, src: './img/mesopotamia.jpg', caption: '<p>The inhabitants of Oman have always dared to traverse the <strong>oceans</strong> and <strong>seas</strong>.</p>'}, // 8
                        {display_time: 7000, zoom: 1.3, src: './img/gudea.jpg', caption: '<p>Archaeological remains from the village of <strong>Ras al Jinz</strong> testify to its commercial ties...</p>'}, // 9
                        {display_time: 6000, zoom: -1.3, src: './img/pettine.jpg', caption: '<p>...with <strong>southern Arabia</strong>, <strong>Iran</strong>, <strong>Mesopotamia</strong> and even the <strong>Indus Valley</strong></p>'}, //10
                        {display_time: 12500, zoom: -1.2, src: './img/sigillobarca.jpg', caption: '<p>As early as <strong>3000 BC</strong> intrepid sailors ventured across the <strong>Persian Gulf</strong> and the <strong>Indian Ocean</strong> aboard the <strong>"black ships of Magan"</strong>...</p>'}, //11
                        {display_time: 16000, zoom: -1.4, src: './img/nave-magan.jpg', caption: '<p>...as Sumerian and Akkadian sources liked to refer to the boats waterproofed with black pitch that cut through the waves, their hulls filled with copper extracted from mines in the northern part of the country.</p>'}, //12
                        // seconda parte
                        {display_time: 8500, zoom: 1.3, src: './img/sumhuram4.jpg', caption: '<p>Excavations at Sumhuram show that in 300 BC this city was a flourishing cosmopolitan centre...</p>'}, //13
                        {display_time: 7000, zoom: 1.2, src: './img/nave-khor.jpg', caption: '<p>...and a key stopping point on the trade route between the <strong>Mediterranean Sea</strong> and the <strong>Indian Ocean</strong>.</p>'}, //14
                        {display_time: 6300, zoom: -1.4, src: './img/incisione_incenso.jpg', caption: '<p>From its port ships carrying valuable cargoes of <strong>incense harvested in Dhofar</strong>...</p>'}, //15
                        {display_time: 5000, zoom: -1.4, src: './img/mondo-viaggi.jpg', caption: '<p>...set sail for the great bazaars of both <strong>East</strong> and <strong>West</strong>.</p>'}, //16
                        // terza parte
                        {display_time: 9000, zoom: 1.2, src: './img/Johnson.jpg', caption: '<p>To cross the open sea, the sailors of Oman learned to read the <strong>wind</strong> and the <strong>stars</strong>,</p>'}, //17
                        {display_time: 11500, zoom: 1.5, src: './img/astrolabio.jpg', caption: '<p>They developed accurate navigational devices to plan their routes: the <strong><em>kamal</em></strong>, and then the <strong>sextant</strong>, the <strong>octant</strong>, and the <strong>astrolabe</strong>.</p>'}, //18
                        {display_time: 8500, zoom: -1.2, src: './img/barca.jpg', caption: '<p>Skillful shipbuilders over time the Omanis constructed <strong>fishing boats</strong>, <strong>trading vessels</strong>, and <strong>great war ships</strong>.</p>'}, //19
                        {display_time: 9500, zoom: 1.2, src: './img/craft-oman.jpg', caption: '<p>Different in form and function, the vessels that set forth from the shipyards of Oman were recognizable anywhere in the Persian Gulf.</p>'}, //20
                        {display_time: 8000, zoom: -1.2, src: './img/sailors.jpg', caption: '<p>Their timber planks were held together with rope made of plant fibers and <strong>not a single nail was used</strong>.</p>'}, //21
                        {display_time: 12000, zoom: 1.3, src: './img/sultana.jpg', caption: '<p>Aboard the <strong><em>Sultana</em></strong> the ambassador of Oman reached New York where, in 1840, he established the <strong>first Arab diplomatic</strong> mission in the United States.</p>'}, //22
                        // quarta parte
                        {display_time: 8000, zoom: 1, src: './img/txt_00.png', caption: ''}, //23
                        {display_time: 10000, zoom: 1, src: './img/txt_01.png', caption: ''}, //24
                        {display_time: 6000, zoom: 1.2, src: './img/salut-IMG_1916.jpg', caption: ''}, //25
                        {display_time: 5000, zoom: -1.1, src: './img/eagle.jpg', caption: ''}, //26
                        {display_time: 10000, zoom: 1, src: './img/txt-end.png', caption: ''}, //27
                    ],
                    audio_background: [//YOU MUST HAVE BOTH FILE EXTENSION .ogg and .mp3 for CROSS BROWSING (specific for firefox compatibility)
                        {mp3: './audio/sultano.mp3', duration: '2:02'}, // mm:ss 
                        {mp3: './audio/sultano.mp3', duration: '2:02'}, // mm:ss 
                        {mp3: './audio/sultano.mp3', duration: '2:02'}, // mm:ss        
                    ],
                    audio_for_images: [//YOU MUST HAVE BOTH FILE EXTENSION .ogg and .mp3 for CROSS BROWSING (specific for firefox compatibility)
                        {mp3: ''},
                        {mp3: ''},
                        {mp3: ''},
                        {mp3: ''},
                        {mp3: ''}, // 5
                        {mp3: './audio/Oman_Speech_06.mp3'},
                        {mp3: './audio/Oman_Speech_07.mp3'},
                        {mp3: './audio/Oman_Speech_08.mp3'},
                        {mp3: './audio/Oman_Speech_09.mp3'},
                        {mp3: './audio/Oman_Speech_10.mp3'}, // 10
                        {mp3: './audio/Oman_Speech_11.mp3'},
                        {mp3: './audio/Oman_Speech_12.mp3'},
                        {mp3: './audio/Oman_Speech_13.mp3'},
                        {mp3: './audio/Oman_Speech_14.mp3'},
                        {mp3: './audio/Oman_Speech_15.mp3'}, // 15
                        {mp3: './audio/Oman_Speech_16.mp3'},
                        {mp3: './audio/Oman_Speech_17.mp3'},
                        {mp3: './audio/Oman_Speech_18.mp3'},
                        {mp3: './audio/Oman_Speech_19.mp3'},
                        {mp3: './audio/Oman_Speech_20.mp3'}, // 20
                        {mp3: './audio/Oman_Speech_21.mp3'},
                        {mp3: './audio/Oman_Speech_22.mp3'},
                        {mp3: './audio/Oman_Speech_23.mp3'},
                        {mp3: './audio/Oman_Speech_24.mp3'},
                        {mp3: './audio/desert-simple.mp3'}, // 25
                        {mp3: ''},
                        {mp3: ''}// 27
                    ],
                    other_audio: [
                        {mp3: './audio/ocean.mp3', slid_number: 5},
                        {mp3: './audio/eagle.mp3', slid_number: 25},
                    ],
                    pan: [
                        {x: 0, y: 0}, // 1 marchi
                        {x: 0, y: 0}, // 2 marchi
                        {x: 0, y: 0}, // 3 marchi
                        {x: 0, y: 0}, // 4 marchi
                        {x: 0, y: 1}, // 5 mondo
                        {x: 2, y: 0}, // 6 mappa
                        {x: 2, y: -1}, // 7 mappa
                        {x: 0, y: 0}, // 8 sigillo/barca
                        {x: 0, y: 0}, // 9 testa
                        {x: 0, y: 0}, // 10 pettine
                        {x: 0, y: 0}, // 11 sigillo/barca
                        {x: 0, y: 0}, // 12 barca magan
                        // seconda parte
                        {x: 0, y: -1}, // 13 ex 12 sumhuram
                        {x: 0, y: 0}, // 14 ex 13 disegno khor
                        {x: 0, y: 0}, // 15 ex 14 incenso
                        {x: 0, y: 0}, // 16 ex 15 viaggi
                        // terza parte
                        {x: 0, y: 0}, // 17 ex 16 veliero
                        {x: 0, y: 0}, // 18 ex 17 astrolabio
                        {x: 0, y: 0}, // 19 ex 18 veliero2
                        {x: 0, y: 0}, // 20 veliero2 bis
                        {x: 1, y: 1}, // 21 ex 19 navi
                        {x: 0, y: 1}, // 22 ex 20 sultana
                        // quarta parte
                        {x: 1, y: 1}, // 23 ex 21 scritta txt 00
                        {x: 1, y: 1}, // 24 ex 22 scritta txt 01
                        {x: 0, y: 0}, // 25 ex 23 desert
                        {x: 2, y: 1}, // 26 ex 24 eagle
                        {x: 1, y: 1}, // 28 scritta txt end
                    ]
                });
            });
        </script>
